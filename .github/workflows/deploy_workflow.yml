name: Lint, Build, and Deploy Infra

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  terraform-lint:
    name: Terraform Lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform lint
        run: |
          cd deploy/
          docker compose run --rm terraform init -backend=false
          docker compose run --rm terraform validate
          docker compose run --rm terraform fmt -check


  packer-check:
    name: Packer Validate
    runs-on: ubuntu-22.04
    needs: terraform-lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Packer
        uses: hashicorp/setup-packer@v2

      - name: Validate Packer
        run: |
          cd packer/
          packer init php-app.pkr.hcl
          packer validate php-app.pkr.hcl


  packer-build:
    name: Build AMI (Only on Push)
    runs-on: ubuntu-22.04
    needs: packer-check

    outputs:
      ami_id: ${{ steps.build.outputs.ami_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes in app/ or packer/
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant:
              - "app/**"
              - "packer/**"

      - name: Configure AWS Credentials
        if: steps.changes.outputs.relevant == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install Packer
        if: steps.changes.outputs.relevant == 'true'
        uses: hashicorp/setup-packer@v2

      - name: Build AMI
        id: build
        if: steps.changes.outputs.relevant == 'true'
        run: |
          cd packer/
          packer init php-app.pkr.hcl
          AMI_ID=$(packer build -machine-readable php-app.pkr.hcl | \
            awk -F, '$3 == "artifact" && $4 == "id" {print $6}' | cut -d ':' -f2)
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT


  terraform-apply:
    name: Terraform Apply (Only on Push)
    runs-on: ubuntu-22.04
    needs: packer-build
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set workspace
        run: |
          if [[ $GITHUB_REF == 'refs/heads/prod' ]]; then
            echo "prod" > .workspace
          else
            echo "dev" > .workspace
          fi

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          TF_VAR_ami_id: ${{ needs.packer-build.outputs.ami_id }}
          TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
        run: |
          cd deploy/
          docker compose run --rm terraform init
          docker compose run --rm terraform workspace select -or-create "$workspace"
          docker compose run --rm terraform plan
          docker compose run --rm terraform apply -auto-approve
